plugins {
    id 'java'
}

group = 'org.priorbank'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit()
}